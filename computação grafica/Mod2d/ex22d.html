<html>
<head>
    <style>
        canvas{
            display:block;
            align-items: center; 

        }
    </style>
    <meta charset="utf-8" />
    <script class="script" >
function main() {
    let gc = document
            .getElementById("acanvas")
            .getContext("2d");
    gc.fillStyle = "blue";
    gc.fillRect(0,0,100,100);
     gc.fillStyle="red";
    gc.beginPath();
    gc.moveTo(5,50);
    gc.arcTo(5,95,50,95,45)
    gc.arcTo(95,95,95,50,45)
    gc.arcTo(95,5,50,5,45)
    gc.arcTo(5,5,5,50,45)
    gc.stroke();
    gc.fill();
    gc.fillStyle="green"
    gc.beginPath()
    gc.moveTo(5,50)
    gc.lineTo(50,95)
    gc.lineTo(95,50)
    gc.lineTo(50,5)
    gc.lineTo(5,50)
    gc.stroke()
    gc.fill()
    gc.fillStyle="yellow"
    gc.beginPath()
    gc.moveTo(100,100)
    gc.arcTo(50,0,0,100,56)
    gc.arcTo(100,50,0,0,56)
    gc.arcTo(50,100,100,0,56)
    gc.arcTo(0,50,100,100,56)
    gc.stroke()
    gc.fill()
    gc.fillStyle="purple"
    gc.beginPath()
    gc.moveTo(31,50)
    gc.lineTo(50,31)
    gc.lineTo(69,50)
    gc.lineTo(50,69)
    gc.lineTo(31,50)
    gc.stroke()
    gc.fill()
    gc.lineTo(5,50)
    gc.moveTo(50,69)
    gc.lineTo(50,95)
    gc.moveTo(69,50)
    gc.lineTo(95,50)
    gc.moveTo(50,5)
    gc.lineTo(50,31)
    gc.stroke()
}
    </script>
</head>
<body class="script">
    <canvas id="acanvas" width="..." height="...">
        <script>main();</script>
    </canvas>
</body>
</html>
