        function squad(gc, xi, y1,color){
            gc.beginPath()
                    gc.fillStyle=color;
                    gc.lineTo(xi,yi+25);
                    gc.lineTo(xi+25,yi+25)
                    gc.lineTo(xi+25,yi)
                    gc.lineTo(xi,yi)
                    gc.stroke()
                    gc.fill()
        }
        function main(){
            let pi_x=0
            let pi_y=0  
            var tm=50
            let color="black"
            let gc=document
                    .getElementById("acanvas")
                    .getContext("2d")
            for (let i= 0; pi_y < 500; i++) {
                for(let j=0;pi_x<500;j++ ){
                    //squad(gc,pi_x,pi_y,color)
                    let xi=pi_x
                    let yi=pi_y
                    gc.beginPath()
                    gc.fillStyle=color;
                    gc.lineTo(xi,yi+tm);
                    gc.lineTo(xi+tm,yi+tm)
                    gc.lineTo(xi+tm,yi)
                    gc.lineTo(xi,yi)
                    gc.stroke()
                    gc.fill()
                    pi_x+=tm;
                    if(color==="black"){
                        color="white"
                    } else{
                        color="black"
                    }
                }
                pi_y+=tm
                pi_x=0
                if(color==="black"){
                        color="white"
                    } else{
                        color="black"
                    }
            }
        }
    </script>
