<html>
<head>
    <meta charset="utf-8" />
    <script>
        function main(){
            let gc=document
                .getElementById("acanvas")
                .getContext("2d");
            gc.beginPath()
            gc.moveTo(300,0)
            gc.quadraticCurveTo(-300,250,300,500)
            gc.quadraticCurveTo(0,250,300,0)
            gc.stroke()
            gc.fillStyle="blue"
            gc.fill()
            
        }
    </script>
</head>
<body>
    <h1>C2D</h1>
    <canvas  style="border: 1px solid black;" id="acanvas" width="516" height="516">
        <script >main();</script>
    </canvas>
    <br><br><h1>SVG</h1>
    <svg style="border: 1px solid black;" width="516" height="516"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
        <path fill="blue" d="
            M 300 0
            Q -300 250 300 500
            Q 0 250 300 0
        "/>
    </svg>
</body>
</html>
