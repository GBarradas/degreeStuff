<html>
<head>
    <meta charset="utf-8" />
    <script>
function main() {
    let gc = document
            .getElementById("acanvas")
            .getContext("2d");
    gc.beginPath()
    gc.moveTo(1,3);
    gc.lineTo(-2,1.5)
    gc.lineTo(0,-2)
    gc.lineTo(0,0)
    gc.lineTo(2,1)
    gc.lineTo(-1.5,1.5)
    gc.lineTo(3,-0.5)
    gc.stroke();
    gc.fillStyle="red";
    gc.fill();

}
    </script>
</head>
<body>
    <canvas id="acanvas" width="200" height="200">
        <script>main();</script>
    </canvas>
</body>
</html>
