<html>
<head>
    <meta charset="utf-8" />
    <script>
        function main(){
            let gc=document
                .getElementById("acanvas")
                .getContext("2d");
            gc.translate(200,200)
            gc.rotate(0.74)
            gc.beginPath()
            gc.moveTo(0,0)
            gc.lineTo(0,100)
            gc.lineTo(100,100)
            gc.lineTo(100,0)
            gc.lineTo(0,0)
            gc.stroke()
            gc.fillStyle="red"
            gc.fill()
            
        }
    </script>
</head>
<body>
    <h1>C2D</h1>
    <canvas  style="border: 1px solid black;" id="acanvas" width="516" height="516">
        <script >main();</script>
    </canvas>
    <br><br><h1>SVG</h1>
    <svg style="border: 1px solid black;" width="516" height="516"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
        <path transform="translate( 200, 200) rotate(45) "fill="blue" d="
            M 0 0
            L 0 100
            L 100 100
            L 100 0
            L 0 0

        "/>
    </svg>
</body>
</html>
